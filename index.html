        function getRandomMovie() {
            const randomIndex = Math.floor(Math.random() * movies.length);
            const movie = movies[randomIndex];
            
            const card = document.getElementById('movieCard');
            card.style.animation = 'none';
            setTimeout(() => {

            }, 10);
            
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('movieYear').textContent = `üìÖ ${movie.year} –≥–æ–¥`;
            document.getElementById('movieRating').textContent = movie.rating;
            document.getElementById('movieDescription').textContent = movie.description;

            // –°–æ–∑–¥–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ñ–∏–ª—å–º–∞
            createMultipleFireworks();

        // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –¥–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = newYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `üéÜ –î–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å üéÜ<br><strong>${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å</strong>`;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const symbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùá', '‚ú∫'];
            snowflake.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createFloatingEmoji() {
            const emojis = ['üéÖ', 'üéÑ', '‚õÑ', 'üéÅ', 'üîî', '‚≠ê', 'üïØÔ∏è', 'ü¶å', 'üéä', 'üéâ'];

            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

            emoji.style.top = Math.random() * 80 + 10 + '%';
            emoji.style.animationDuration = Math.random() * 10 + 10 + 's';
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {

        // –§–µ–π–µ—Ä–≤–µ—Ä–∫
        function createFirework(event) {
            const colors = ['#ff0080', '#00d4ff', '#00ff88', '#ff8c00', '#ff00ff', '#ffff00'];
            const x = event ? event.clientX : Math.random() * window.innerWidth;
            const y = event ? event.clientY : Math.random() * window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework');
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏
